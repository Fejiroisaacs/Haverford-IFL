{% extends "base.html" %}

{% block title %}Authentication{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/auth.css">
<section class="container">
    <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
            <img src="/static/Images/Elements/login-pic.png" alt="player" class="illustration" />
            <h1 class="opacity" id="form-title">LOGIN</h1>
            <form id="auth-form" action="/login" method="post">
                <input type="email" placeholder="EMAIL" id="email" name="email" required>
                <input type="password" placeholder="PASSWORD" id="password" name="password" required>
                <button class="opacity" type="submit">SUBMIT</button>
            </form>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <div class="register-forget opacity" id="user-actions">
                <a href="#" onclick="showRegisterForm()">REGISTER</a>
                <a href="#" onclick="showForgotPasswordForm()">FORGOT PASSWORD</a>
            </div>
        </div>
        <div class="circle circle-two"></div>
    </div>
    <div class="theme-btn-container"></div>
</section>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<script>
    // Helper function to create form elements safely
    function createFormField(type, placeholder, id, name, required = true) {
        const input = document.createElement('input');
        input.type = type;
        input.placeholder = placeholder;
        input.id = id;
        input.name = name;
        if (required) input.required = true;
        return input;
    }

    function createSubmitButton() {
        const button = document.createElement('button');
        button.className = 'opacity';
        button.type = 'submit';
        button.textContent = 'SUBMIT';
        return button;
    }

    function createActionLink(text, onclickFunc) {
        const link = document.createElement('a');
        link.href = '#';
        link.textContent = text;
        link.onclick = onclickFunc;
        return link;
    }

    function clearElement(element) {
        while (element.firstChild) {
            element.removeChild(element.firstChild);
        }
    }

    function showRegisterForm() {
        document.getElementById('form-title').textContent = 'REGISTER';
        const form = document.getElementById('auth-form');
        form.action = "/signup";

        // Clear and rebuild form safely
        clearElement(form);
        form.appendChild(createFormField('email', 'EMAIL', 'email', 'email'));
        form.appendChild(createFormField('text', 'USERNAME', 'username', 'username'));
        form.appendChild(createFormField('password', 'PASSWORD', 'password', 'password'));
        form.appendChild(createSubmitButton());

        // Update user actions
        const userActions = document.getElementById('user-actions');
        clearElement(userActions);
        userActions.appendChild(createActionLink('LOGIN', showLoginForm));
    }

    function showForgotPasswordForm() {
        document.getElementById('form-title').textContent = 'FORGOT PASSWORD';
        const form = document.getElementById('auth-form');
        form.action = "/forgot_password";

        // Clear and rebuild form safely
        clearElement(form);
        form.appendChild(createFormField('email', 'EMAIL', 'email', 'email'));
        form.appendChild(createSubmitButton());

        // Update user actions
        const userActions = document.getElementById('user-actions');
        clearElement(userActions);
        userActions.appendChild(createActionLink('LOGIN', showLoginForm));
        userActions.appendChild(createActionLink('REGISTER', showRegisterForm));
    }

    function showLoginForm() {
        document.getElementById('form-title').textContent = 'LOGIN';
        const form = document.getElementById('auth-form');
        form.action = "/login";

        // Clear and rebuild form safely
        clearElement(form);
        form.appendChild(createFormField('email', 'EMAIL', 'email', 'email'));
        form.appendChild(createFormField('password', 'PASSWORD', 'password', 'password'));
        form.appendChild(createSubmitButton());

        // Update user actions
        const userActions = document.getElementById('user-actions');
        clearElement(userActions);
        userActions.appendChild(createActionLink('REGISTER', showRegisterForm));
        userActions.appendChild(createActionLink('FORGOT PASSWORD', showForgotPasswordForm));
    }
    document.addEventListener('DOMContentLoaded', function() {
        {% if Login %}
            showLoginForm();
        {% else %}
            showRegisterForm();
        {% endif %}
    });
    
    
</script>

{% endblock %}
