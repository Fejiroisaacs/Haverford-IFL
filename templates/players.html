{% extends "base.html" %}

{% block title %}Players{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/displays.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<h1>Player Search</h1> 
<div class="box">
    <form method="get" action="/player_search" name="search">
        <input type="text" class="input" name="query" onmouseout="this.value = ''; this.blur();" placeholder="Enter Player Name">
        <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
        </button>
    </form>
</div>
<div class="results"> 
    {% if count > 0 %} 
        {% for player in Players %}
        <div class="stats result-card">
            <a href="/players/{{player['Name']}}" style="text-decoration: none; color: inherit;">
                <h3>{{player["Name"]}}</h3>
                <h4>Team: {{player['Latest Team']}}</h4>
            </a>
        </div>
        {%endfor%}

    {% endif %}
</div>
<br>
<div class='potm'>
    <h1>POTMs</h1>
    <br>
    <div class='potm-images'>
        {% for i in potm_images %}
            <div class='potm-card'>
                <img src='/static/Images/POTM/{{i}}' alt='Player Image' class='potm-image'>
            </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
