{% extends "base.html" %}

{% block title %}Teams{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/displays.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<h1>Team Search</h1> 

<div class="box">
    <form method="get" action="/team_search" name="search">
        <input type="text" class="input" name="query" onmouseout="this.value = ''; this.blur();" placeholder="Enter Team Acronym">
        <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
        </button>
    </form>
</div>

<div class="results"> 
    {% if count > 0 %} 
        {% for team in Teams %}
        <div class="stats result-card">
            <a href="/teams/{{team['Name']}}" style="text-decoration: none; color: inherit;">
                <h3>{{team["Name"]}}</h3>
                <h4>Rating: {{team['Rating']}}</h4>
            </a>
        </div>        
        {%endfor%}
    {% else %}
        <p>No Team found.</p>
    {% endif %}
</div>

{% endblock %}
