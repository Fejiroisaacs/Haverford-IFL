{% extends "base.html" %}
{% block content %}
<style>
.settings-container {
    max-width: 500px;
    margin: 40px auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    padding: 32px 24px;
}
.settings-container h2 {
    text-align: center;
    margin-bottom: 32px;
    color: #2c3e50;
}
.settings-container form {
    margin-bottom: 24px;
    padding: 16px;
    background: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.04);
}
.settings-container label {
    font-weight: 500;
    color: #34495e;
}
.settings-container input {
    margin-bottom: 12px;
}
.settings-container button {
    min-width: 180px;
}
.settings-container hr {
    margin: 32px 0;
}
.alert {
    margin-top: 16px;
}
.settings-nav {
    display: flex;
    justify-content: flex-end;
    gap: 16px;
    margin-bottom: 24px;
}
</style>
<div class="settings-container">
    <div class="settings-nav">
        {% if user and user.is_admin %}
        <a href="/admin" class="btn btn-outline-danger">Admin Portal</a>
        {% endif %}
        <a href="/fantasy" class="btn btn-outline-secondary">Back to Fantasy</a>
    </div>
    <h2>User Settings</h2>
    <form method="post" action="/settings/update" style="margin-bottom:32px;">
        <div class="form-group">
            <label for="display-name">Change Display Name</label>
            <input type="text" id="display-name" name="display_name" class="form-control" value="{{ user.name }}" placeholder="New display name">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-bottom:12px;">Update Name</button>
    </form>
    <form method="post" action="/settings/update" style="margin-bottom:32px;">
        <div class="form-group">
            <label for="email">Change Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" placeholder="New email">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-bottom:12px;">Update Email</button>
    </form>
    <form method="post" action="/settings/update" style="margin-bottom:32px;">
        <div class="form-group">
            <label for="old-password">Current Password</label>
            <input type="password" id="old-password" name="old_password" class="form-control" placeholder="Current password">
        </div>
        <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new_password" class="form-control" placeholder="New password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" name="confirm_password" class="form-control" placeholder="Confirm new password">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-bottom:12px;">Change Password</button>
    </form>
    <form method="post" action="/settings/delete" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
        <button type="submit" class="btn btn-danger" style="width:100%;margin-bottom:12px;">Delete Account</button>
    </form>
    {% if success %}
        <div class="alert alert-success">{{ success }}</div>
    {% endif %}
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
</div>
{% endblock %}
